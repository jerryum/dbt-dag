models:
  - name: fct_orders
    columns:
      - name: o_orderkey
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_tpch_orders')
              field: o_orderkey
              severity: warn
      - name: o_orderstatus
        tests:
          - accepted_values:
              values: ['P', 'O', 'F']